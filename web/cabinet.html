<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cabinet.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">


    <script src="https://kit.fontawesome.com/34229d98c9.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <div class="header__search">
                        <form class="header__form">
                            <input class="header__search-input" type="search" placeholder="Поиск">
                            <button type="submit" class="header__search-button"><i class=" fas fa-search"></i></button>
                        </form>
                    </div>
                    <div class="header__logo">
                        <img src="image/logo.png" alt="">
                    </div>
                    <div class="header__menu">
                        <a class="header__button" href="#">Войти</a>
                        <a class="header__button" href="#">Контакты</a>
                        <a class="header__button" href="#">Корзина</a>
                    </div>
                </div>
        </header>

        <div class="information">
            <div class="container">
                <div class="information__row">
                    <div class="information__data">
                        <div class="information__title">Личные данные</div>
                        <div class="data__row">
                            <div class="data__body">
                                <form action="" class="data__form" method="GET">
                                    <div class="data__input">
                                        <span>Имя</span>
                                        <input type="text" tabindex="1" name="name" placeholder="Иван">
                                    </div>
                                    <div class="data__input">
                                        <span>Фамилия</span>
                                        <input type="text" tabindex="2" name="firstname" placeholder="Иванов">
                                    </div>
                                    <div class="data__input">
                                        <span>Телефон</span>
                                        <input type="tel" tabindex="3" name="phone" placeholder="+7(999)888-88-88">
                                    </div>
                                    <div class="data__input">
                                        <span>Дата рождения</span>
                                        <input type="date" tabindex="4" name="birthday">
                                    </div>
                                    <div class="data__input">
                                        <span>Пол</span>
                                        <div class="radio">
                                            <input type="radio" tabindex="5" name="sex"> м
                                            <input type="radio" tabindex="5" name="sex"> ж
                                        </div>
                                    </div>
                                    <div class="data__input">
                                        <span>Электронная почта</span>
                                        <input type="text" tabindex="6" name="mail" placeholder="phoneoff@gmail.com">
                                    </div>
                                    <div class="data__input">
                                        <span>Пароль</span>
                                        <input type="password" tabindex="7" name="password" ="123456789123456789">
                                    </div>
                                    <div class="data__buttons">
                                        <button class="data__btn-change">Сменить пароль</button>
                                        <button class="data__btn-save">Сохранить изменения</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="information__order">
                        <div class="information__title">Мои заказы</div>
                        <div class="order__row">
                            <div class="order__body">
                                <form action="" class="order__form">
                                    <div class="order__info">
                                        <p class="order__number">№1</p>
                                        <label for="" class="order__label">Название товара</label>
                                        <label for="" class="order__price">69990р</label>
                                        <label for="" class="order__status">Статус заказа</label>
                                    </div>
                                    <div class="order__info">
                                        <p class="order__number">№2</p>
                                        <label for="" class="order__label">Название товара</label>
                                        <label for="" class="order__price">69990р</label>
                                        <label for="" class="order__status">Статус заказа</label>
                                    </div>
                                    <div class="order__info">
                                        <p class="order__number">№3</p>
                                        <label for="" class="order__label">Название товара</label>
                                        <label for="" class="order__price">69990р</label>
                                        <label for="" class="order__status">Статус заказа</label>
                                    </div>
                                    <div class="order__info">
                                        <p class="order__number">№4</p>
                                        <label for="" class="order__label">Название товара</label>
                                        <label for="" class="order__price">69990р</label>
                                        <label for="" class="order__status">Статус заказа</label>
                                    </div>
                                    <div class="order__info">
                                        <p class="order__number">№5</p>
                                        <label for="" class="order__label">Название товара</label>
                                        <label for="" class="order__price">69990р</label>
                                        <label for="" class="order__status">Статус заказа</label>
                                    </div>
                                    <div class="order__info">
                                        <p class="order__number">№6</p>
                                        <label for="" class="order__label">Название товара</label>
                                        <label for="" class="order__price">69990р</label>
                                        <label for="" class="order__status">Статус заказа</label>
                                    </div> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__copyright">
                        <div class="footer__text">
                            <img src="image/copyright.svg" alt="">
                            <span>ООО "PhoneOFF" 2020. Все
                                права защищены. Указанная стоимость товаров и условия их приобретения действительны на
                                текущую дату.</span>
                        </div>
                    </div>
                    <div class="footer__contacts">
                        <a href=""><i class="fab fa-vk"></i></a>
                        <a href=""><i class="fab fa-telegram-plane"></i></a>
                        <a class="footer__tel" href="tel:+79966390607">+7 (996) - 639 - 06 - 07</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
</body></html>
