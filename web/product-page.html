<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PhoneOFF</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/product-page.css">
	<script src="https://kit.fontawesome.com/34229d98c9.js" crossorigin="anonymous"></script>

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__search">
						<form class="header__form">
							<input class="header__search-input" type="search" placeholder="Поиск">
							<button type="submit" class="header__search-button"><i class=" fas fa-search"></i></button>
						</form>
					</div>
					<div class="header__logo">
						<img src="image/logo.png" alt="">
					</div>
					<div class="header__menu">
						<a class="header__button" href="#">Войти</a>
						<a class="header__button" href="#">Контакты</a>
						<a class="header__button" href="#">Корзина</a>
					</div>
				</div>
		</header>

		<main class="product">
			<div class="container">
				<div class="product__block">
					<div class="product__header">
						<div class="product__title">Мобильный телефон Apple iPhone 11 Pro Max 512GB (серый космос)</div>
						<div class="product__buttons">
							<a class="product__button-compare" href="#">Сравнить</a>
							<a class="product__button-like" href="#">В избранное</a>
						</div>
					</div>
					<div class="product__body">
						<div class="product__row">
							<div class="slider">
								<div class="slider__block"></div>
							</div>
							<div class="product__info">
								<div class="product__desc">
									<div class="color">
										<div class="color__title">Цвет</div>
										<a class="color__item color__item--active" id="color-item-red" href="#"></a>
										<a class="color__item" id="color-item-grey" href="#"></a>
										<a class="color__item" id="color-item-blue" href="#"></a>
									</div>
									<div class="product__desc-items">
										<div class="product__desc-item">
											<span></span>
										</div>
									</div>
								</div>
								<div class="product__bye">
									<div class="product__price"></div>
									<div class="producr__basket"></div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="about"></div>
				<div class="characterictics"></div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<div class="footer__row">
					<div class="footer__copyright">
						<div class="footer__text">
							<img src="image/copyright.svg" alt="">
							<span>ООО "PhoneOFF" 2020. Все
								права защищены. Указанная стоимость товаров и условия их приобретения действительны на
								текущую дату.</span>
						</div>
					</div>
					<div class="footer__contacts">
						<a href=""><i class="fab fa-vk"></i></a>
						<a href=""><i class="fab fa-telegram-plane"></i></a>
						<a class="footer__tel" href="tel:+79966390607">+7 (996) - 639 - 06 - 07</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
